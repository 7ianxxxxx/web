    <h2>清朝礼仪简介</h2>
    <p>清朝男服在款式上以长袍马褂为主，并在晚清逐渐兴起氅衣、衬衣、坎肩、裤子等服式。
</p>
    <p>在礼服方面，清朝男服有马蹄袖披领袍、外套无袖长褂，主要的衣服由外至内分为朝褂、朝袍、朝裙三间。皇帝的龙袍属于吉服范畴，比朝服、衮服等礼服略次一等，平时较多穿着。
</p>
    <p>穿龙袍时，必须戴吉服冠，束吉服带及挂朝珠。龙袍以明黄色为主，也可用金黄杏黄等色。
</p>
